<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="shortcut icon" href="assets/img/logo_lefter.png" type="image/x-icon">

    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset_forget_success.css">

    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="success.js"></script>

</head>

<body onload="init()">
    <div class="complete-page">
        <div class="join-logo"><img src="assets/img/Capa 2join-logo.png" alt=""></div>

        <div class="reset-password-display">
            <div class="reset-password-area">

                <div class="headline">
                    <h1>Reset your password</h1>
                </div>

                <div class="headline-underline"></div>

                <div class="info-div">
                    <span>Change your account password</span>
                </div>
                <form class="form-style" onsubmit="test(); return false">
                    <div class="reset-password-field">
                        <input required type="text" class="form-control" placeholder="New password"
                            aria-label="First name">
                    </div>

                    <div class="reset-password-field">
                        <input required type="text" class="form-control" placeholder="Confirm password"
                            aria-label="First name">
                    </div>
                    <button class="continue-button">Continue</button>
                </form>
                

            </div>

        </div>
    </div>



</body>

</html>
