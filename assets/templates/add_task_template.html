<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/templates/add_task_template.css">
    <link rel="stylesheet" href="fonts.css">

    <script src="mini_backend.js"></script>
    <script src="add_task.js"></script>
    <script src="script.js"></script>

</head>

<body onload="init()">
    <div class="content-background" onclick="hideAddTask()">
        <div class="content-addtask" onclick="doNotClose(event)">
            <h1 class="addtask-h1">Add task</h1>
            <form onsubmit="createTask(); return false">
                <img src="assets/img/close-button-addtask.svg" class="close-btn" onclick="hideAddTask()">
                <div class="formContentWithButton">
                    <div class="divContentAddtask"
                        style="@media(min-width:1024px){border-right: 1px solid rgb(186, 186, 186); padding-left: 0;}">
                        <span style="margin-top: 0;">Title</span>
                        <input required placeholder="Enter a title" id="input-title">
                        <span>Description</span>
                        <textarea required placeholder="Enter a description" id="input-description"></textarea>
                        <span>Category</span>
                        <select required id="select-category">
                            <option value="" disabled selected>Select task category</option>
                            <option>New Category</option>
                            <option value="sales">Sales</option>
                            <option value="backoffice">Backoffice</option>
                        </select>
                    </div>
                    <div class="divContentAddtask" style="@media(min-width:1024px){padding-right: 0;}">
                        <span style="margin-top: 0;">Due date</span>
                        <input required type="date" id="input-date">
                        <span>Prio</span>
                        <div class="choosePriority">
                            <div id="urgent-btn" onclick="clickPriorityButton('urgent-btn')">
                                <span>Urgent</span>
                                <img src="assets/img/addTaskUrgentSymbol.svg">
                            </div>
                            <div id="medium-btn" onclick="clickPriorityButton('medium-btn')">
                                <span>Medium</span>
                                <img src="assets/img/addTaskMediumSymbol.svg">
                            </div>
                            <div id="low-btn" onclick="clickPriorityButton('low-btn')">
                                <span>Low</span>
                                <img src="assets/img/addTaskLowSymbol.svg">
                            </div>
                        </div>
                        <span>Assigned to</span>
                        <div id="assign-to-list" class="dropdown-check-list-contacts" tabindex="100">
                            <span class="anchor">Select Contacts</span>
                            <ul class="items">
                                <li class="input-contact-listitem" value="1"><input class="input-contact"
                                        type="checkbox" />1 </li>
                                <li class="input-contact-listitem" value="2"><input class="input-contact"
                                        type="checkbox" />2</li>
                                <li class="input-contact-listitem" value="3"><input class="input-contact"
                                        type="checkbox" />4 </li>
                                <li class="input-contact-listitem" value="4"><input class="input-contact"
                                        type="checkbox" />5 </li>
                                <li class="input-contact-listitem" value="5"><input class="input-contact"
                                        type="checkbox" />6 </li>
                                <li class="input-contact-listitem" value="6"><input class="input-contact"
                                        type="checkbox" />7</li>
                                <li class="input-contact-listitem" value="7"><input class="input-contact"
                                        type="checkbox" />3 </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="div-button">
                    <button class="clear-btn" type="button" onclick="clearTask()">Clear<img
                            src="assets/img/clearTaskImg.svg"></button>
                    <button type="submit" class="create-task-btn">Create Task<img
                            src="assets/img/createTaskImg.svg"></button>
                </div>
            </form>
        </div>
    </div>
    <div class="dialog-taskadded d-none" id="dialog-taskadded">
        <span>Task added to board</span>
        <img src="assets/img/icon-summary.svg">
    </div>
</body>

</html>
