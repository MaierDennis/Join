<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/templates/add_task_template.css">
    <link rel="stylesheet" href="fonts.css">

    <script src="add_task.js"></script>
</head>

<body>
    <div class="content-background" onclick="hideAddTask()">
        <div class="content-addtask" onclick="doNotClose(event)">
            <h1>Add task</h1>
            <form action="">
                <img src="assets/img/close-button-addtask.svg" class="close-btn" onclick="hideAddTask()">
                <div class="formContentWithButton">
                    <div class="divContentAddtask" style="@media(min-width:1024px){border-right: 1px solid rgb(186, 186, 186); padding-left: 0;}">
                        <span style="margin-top: 0;">Title</span>
                        <input required placeholder="Enter a title">
                        <span>Description</span>
                        <textarea required placeholder="Enter a description"></textarea>
                        <span>Category</span>
                        <select required>
                            <option value="" disabled selected>Select task category</option>
                            <option>New Category</option>
                            <option value="sales">Sales</option>
                            <option value="backoffice">Backoffice</option>
                        </select>
                        <span>Assigned to</span>
                        <select required>
                            <option value="" disabled selected>Select contacts to assign</option>
                            <option>You</option>
                            <option value="content 1">Contact 1</option>
                            <option>Invite new contact</option>
                        </select>
                    </div>
                    <div class="divContentAddtask" style="padding-right: 0;">
                        <span style="margin-top: 0;">Due date</span>
                        <input required type="date">
                        <span>Prio</span>
                        <div class="choosePriority">
                            <div id="urgent-btn">
                                <span>Urgent</span>
                                <img src="assets/img/addTaskUrgentSymbol.svg">
                            </div>
                            <div id="medium-btn">
                                <span>Medium</span>
                                <img src="assets/img/addTaskMediumSymbol.svg">
                            </div>
                            <div id="low-btn">
                                <span>Low</span>
                                <img src="assets/img/addTaskLowSymbol.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div-button">
                    <button class="clear-btn">Clear<img src="assets/img/clearTaskImg.svg"></button>
                    <button type="submit" class="create-task-btn">Create Task<img
                            src="assets/img/createTaskImg.svg"></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
