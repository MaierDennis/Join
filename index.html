<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="fonts.css">

    <script src="index.js"></script>
</head>

<body>
    <div class="complete-page">
        <div class="join-logo"><img src="assets/img/Capa 2join-logo.png" alt=""></div>
        <div class="login-head">
            <span class="hover-bright" style="border: none;">Not a Join user?</span>
            <Button class="hover-dark" onclick="openSignUp()">Sign up</Button>
        </div>
        <div id="login" class="login-display">
            <div class="login-area" style="box-shadow: 0px 0px 14px 3px rgba(0, 0, 0, 0.04);">
                <div class="headline">
                    <h1>Log in</h1>
                </div>

                <div class="headline-underline"></div>
                <form class="form-style" onsubmit="">
                    <div class="email-field">
                        <input required type="email" class="form-control" placeholder="Email" aria-label="First name">
                    </div>

                    <div class="password-field">
                        <input required type="password" class="form-control" placeholder="Password"
                            aria-label="First name">
                    </div>
                </form>
                <div class="rememberMe-forgotPassword">
                    <div class="remember-me"> <input type="button">Remember me</div>
                    <div class="forgot-password" onclick="openForgotPassword()"><a href="#">Forgot my password</a></div>
                </div>

                <div class="login-guestlogin">
                    <div class="button hover-dark">Log in</div>
                    <div class="guestLogin-button hover-bright">Guest Log in</div>
                </div>
            </div>
            
        </div>
        <div class="login-head-mobile">
            <span class="hover-bright" style="border: none;">Not a Join user?</span>
            <Button class="hover-dark" onclick="openSignUp()">Sign up</Button>
        </div>

        <div id="sign-up" class="signUp-display  d-none">
            <div class="signUp-area">
                <div class="arrow" onclick="closeSignUp()"><img src="assets/img/arrow-121-32.png"></div>

                <div class="headline">
                    <h1>Sign in</h1>
                </div>

                <div class="headline-underline"></div>
                <form onsubmit="" class="form-style">
                    <div class="signup-name-field">
                        <input required type="text" class="form-control" placeholder="Name" aria-label="First name">
                    </div>

                    <div class="signup-email-field">
                        <input required type="email" class="form-control" placeholder="Email" aria-label="First name">
                    </div>

                    <div class="signup-password-field">
                        <input required type="text" class="form-control" placeholder="Password" aria-label="First name">
                    </div>
                </form>
                <div class="button mt-5">Sign up</div>

            </div>
        </div>



        <div id="forgot-password" class="forgot-password-display  d-none">
            <div class="forgot-password-area">
                <div class="arrow" onclick="closeForgotPassword()"><img src="assets/img/arrow-121-32.png"></div>

                <div class="headline">
                    <h1>I forgot my password</h1>
                </div>

                <div class="headline-underline"></div>

                <div class="info-div">
                    <span>Don't worry! We will send you an email with the instructions to reset your password.</span>
                </div>

                <div class="forgot-password-email-field">
                    <form onsubmit=""> <input required type="email" class="form-control" placeholder="Email"
                            aria-label="First name"></form>
                </div>

                <div class="button">Send me the email</div>

            </div>

        </div>

        <div class="reset-password-display d-none">
            <div class="reset-password-area">
                <div class="arrow"><img src="assets/img/arrow-121-32.png"></div>

                <div class="headline">
                    <h1>Reset your password</h1>
                </div>

                <div class="headline-underline"></div>

                <div class="info-div">
                    <span>Change your account password</span>
                </div>
                <form class="form-style" onsubmit="">
                    <div class="reset-password-field">
                        <input required type="text" class="form-control" placeholder="New password"
                            aria-label="First name">
                    </div>

                    <div class="reset-password-field">
                        <input required type="text" class="form-control" placeholder="Confirm password"
                            aria-label="First name">
                    </div>
                </form>
                <div class="continue-button">Continue</div>

            </div>

        </div>
    </div>



</body>

</html>
