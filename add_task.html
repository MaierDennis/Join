<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add task</title>
    <link rel="shortcut icon" href="assets/img/logo_lefter.png" type="image/x-icon">
    <link rel="stylesheet" href="add_task.css">
    <link rel="stylesheet" href="fonts.css">

    <script src="script.js"></script>
    <script src="add_task.js"></script>
</head>

<body onload="render('addtask')">

    <div w3-include-html="assets/templates/mobile_template.html"></div>

    <div class="content-destop">
        <div w3-include-html="assets/templates/destop_template.html"></div>
        <div w3-include-html="assets/templates/help_template.html"></div>
        <div class="inner-content" id="inner-content">
            <h1>Add task</h1>
            <form onsubmit="createTask(); return false">
                <div class="formContentWithButton">
                    <div class="divContentAddtask" style="border-right: 1px solid rgb(186, 186, 186); padding-left: 0;">
                        <span style="margin-top: 0;">Title</span>
                        <input required placeholder="Enter a title" id="input-title">
                        <span>Description</span>
                        <textarea required placeholder="Enter a description" id="input-description"></textarea>
                        <span>Category</span>
                        <select required id="select-category">
                            <option value="" disabled selected>Select task category</option>
                            <option>New Category</option>
                            <option value="sales">Sales</option>
                            <option value="backoffice">Backoffice</option>
                        </select>
                        <span>Assigned to</span>
                        <select required id="select-assigned">
                            <option value="" disabled selected>Select contacts to assign</option>
                            <option>You</option>
                            <option value="content 1">Contact 1</option>
                            <option>Invite new contact</option>
                        </select>
                    </div>
                    <div class="divContentAddtask" style="padding-right: 0;">
                        <span style="margin-top: 0;">Due date</span>
                        <input required type="date" id="input-date">
                        <span>Prio</span>
                        <div class="choosePriority">
                            <div id="urgent-btn" onclick="clickPriorityButton('urgent-btn')">
                                <span>Urgent</span>
                                <img src="assets/img/addTaskUrgentSymbol.svg">
                            </div>
                            <div id="medium-btn" onclick="clickPriorityButton('medium-btn')">
                                <span>Medium</span>
                                <img src="assets/img/addTaskMediumSymbol.svg">
                            </div>
                            <div id="low-btn" onclick="clickPriorityButton('low-btn')">
                                <span>Low</span>
                                <img src="assets/img/addTaskLowSymbol.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div-button">
                    <button class="clear-btn" type="button" onclick="clearTask()">Clear<img src="assets/img/clearTaskImg.svg"></button>
                    <button type="submit" class="create-task-btn">Create Task<img
                            src="assets/img/createTaskImg.svg"></button>
                </div>
            </form>
        </div>
    </div>

        
    </div>
    <div class="content-mobile">
        <div w3-include-html="assets/templates/help_template_mobile.html"></div>
        <span style="font-size: small;">Kanban Project Management Tool</span>
        <h1>Add task</h1>
        <form class="form-mobile" onsubmit="createTask(); return false">
            <span style="margin-top: 0;">Title</span>
            <input required placeholder="Enter a title" id="input-title-mobile">
            <span>Description</span>
            <textarea required placeholder="Enter a description" id="input-description-mobile"></textarea>
            <span>Category</span>
            <select required id="select-category-mobile">
                <option value="" disabled selected>Select task category</option>
                <option>New Category</option>
                <option value="sales">Sales</option>
                <option value="backoffice">Backoffice</option>
            </select>
            <span>Assigned to</span>
            <select required id="select-assigned-mobile">
                <option value="" disabled selected>Select contacts to assign</option>
                <option>You</option>
                <option value="content 1">Contact 1</option>
                <option>Invite new contact</option>
            </select>
            <span>Prio</span>
            <div class="choosePriority">
                <div id="urgent-btn-mobile" onclick="clickPriorityButton('urgent-btn-mobile')">
                    <span>Urgent</span>
                    <img src="assets/img/addTaskUrgentSymbol.svg">
                </div>
                <div id="medium-btn-mobile" onclick="clickPriorityButton('medium-btn-mobile')">
                    <span>Medium</span>
                    <img src="assets/img/addTaskMediumSymbol.svg">
                </div>
                <div id="low-btn-mobile" onclick="clickPriorityButton('low-btn-mobile')">
                    <span>Low</span>
                    <img src="assets/img/addTaskLowSymbol.svg">
                </div>
            </div>
            <span>Due date</span>
            <input required type="date" id="input-date-mobile">
            <button type="submit" class="create-task-btn-mobile">Create Task<img
                src="assets/img/createTaskImg.svg"></button>
        </form>
    </div>

    
    <div class="dialog-taskadded d-none" id="dialog-taskadded">
        <span>Task added to board</span>
        <img src="assets/img/icon-summary.svg">
    </div>

</body>

</html>
